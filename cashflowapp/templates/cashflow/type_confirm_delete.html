{% extends 'base.html' %}

{% block content %}
<h1>Delete Type</h1>
<div class="alert alert-danger">
    <p>Are you sure you want to delete the type "{{ object.name }}"?</p>
    <p><strong>Warning:</strong> This will also delete all categories, subcategories, and cash flow records associated with this type.</p>
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'dictionary' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
